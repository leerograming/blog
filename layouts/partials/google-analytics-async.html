{{ if not .Site.IsServer }}
  {{ with .Site.GoogleAnalytics }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E053FKFPFF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ . }}');
    </script>
  {{ end }}
{{ end }}
